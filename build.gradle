buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.0.0'
    }
}

allprojects {
    repositories {
        jcenter()
        mavenLocal()
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.10'
}

apply from: rootProject.file('dependencies.gradle')
